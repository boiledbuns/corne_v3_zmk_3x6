combos:
- p: [0, 1]
  k: $$mdi:keyboard-esc$$
  l: [QWERTY, NUM/NAV]
- p: [12, 13]
  k: $$mdi:keyboard-tab$$
  l: [QWERTY, NUM/NAV]
- p: [13, 14, 15, 16]
  k: $$mdi:apple-keyboard-caps$$
  l: [QWERTY, NUM/NAV]
- p: [21, 22]
  k: {t: '$$mdi:keyboard-return$$', type: enter}
  l: [QWERTY, NUM/NAV]
- p: [2, 14]
  k: (
  l: [QWERTY, NUM/NAV]
- p: [9, 21]
  k: )
  l: [QWERTY, NUM/NAV]
- p: [1, 13]
  k: {h: '[', s: '{'}
  l: [QWERTY, NUM/NAV]
- p: [10, 22]
  k: {h: ']', s: '}'}
